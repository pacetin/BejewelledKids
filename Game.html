<div class="wallpaper wallpaper__game" id="WALLPAPER">
  <svg class="field" id="FIELD" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 800'></svg>
  <svg class="game-bar" id="GAMEBAR" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 60'></svg>
  <svg class="gems-container" id = "GCONT" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 800'></svg>
  <svg class="arrows-container" width="0" height="0" id = "ARROWSCONT" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'></svg>
  <div class = "level-score-cont" id="LSCONT"></div>
  <div class = "buttons-cont" id="BCONT"></div>
</div>

<div class="curtain curtain__left" id="CURTAINLEFT"></div>
<div class="curtain curtain__right" id="CURTAINRIGHT"></div> 

<div class = "game-result-message" id="GRMESSAGE">
  <div id="NAME">Name!</div>
  <div>You result: <span id="RESULT"></span> points</div>
  <div><button class="ok" id="OK" onclick="buildHighScorePage()"><span>OK</span></button></div>
</div>
