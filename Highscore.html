<div class="wallpaper wallpaper__highscore">
  <div class="title-container">
    <svg class="gemsvg gemsvg__left" width="50" height="50" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>      
      <use xlink:href="gemsprite.svg#pink" x="0" y="0"/>
    </svg> 
    <h2 class="title">HIGHSCORE</h2>       
    <svg class="gemsvg gemsvg__right" width="50" height="50" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>      
      <use xlink:href="gemsprite.svg#violet" x="0" y="0"/>
    </svg>
  </div>
  <table class="score-table" id="SCORETABLE">        
    <tr><th>Rank</th><th>Name</th><th>Score</th></tr>                         
  </table>
  <button class="exit" id="EXIT" onclick="buildPage('Main')"><span>EXIT</span></button>      
</div>
